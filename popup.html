<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./css/style.css" />
        <script src="./src/popup.js" defer></script>

        <title>Youtube Timestamp Extension</title>
    </head>
    <body>
        <div id="contextmenu" class="contextmenu">
            <button id="open-btn" class="context-btn">Open</button>
            <button id="delete-btn" class="context-btn">Delete</button>
        </div>
        <div id="popup" class="container">
            <div class="btn-container">
                <button id="saveBtn" class="btn">Save</button>
                <button id="newFolderBtn" class="btn btn-secondary">New Folder</button>
            </div>

            <div class="folder-container">
                <div id="create-folder-container">
                    <input type="text" id="addFolderInput" placeholder="Folder Name">
                    <button id="addFolderBtn" class="btn">Add</button>
                </div>
                <div id="folder-collection">
                    <div id="main-folder" class="folder active main-folder">All</div>
                </div>
            </div>

            <div id="video-collection" class="video-collection"></div>
        </div>
    </body>
</html>
